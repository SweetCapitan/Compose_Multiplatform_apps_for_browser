<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose Web</title>
    <script src="skiko.js"></script>
    <style>
        .box-shadow-example1, .box-shadow-example2, .box-shadow-example3, .box-shadow-example4, .box-shadow-example5 {
            margin: 20px;
            display: inline-block;
            border-radius: 8px;
        }

        .box-shadow-example1 {
            background-color: lightblue;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .box-shadow-example2 {
            background-color: lightcoral;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .box-shadow-example3 {
            background-color: lightgreen;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2), -3px -3px 5px rgba(0, 0, 0, 0.2);
        }

        .box-shadow-example4 {
            background-color: lightgoldenrodyellow;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .box-shadow-example5 {
            background-color: lightpink;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div id="root"></div>
<p>а это просто элементы из index.html</p>
<div class="box-shadow-example1">1</div>
<div class="box-shadow-example2">2</div>
<div class="box-shadow-example3">3</div>
<div class="box-shadow-example4">4</div>
<div class="box-shadow-example5">5</div>

<canvas id="ComposeTarget" width="800" height="600"></canvas>
<script src="composeApp.js"></script>
</body>
</html>
